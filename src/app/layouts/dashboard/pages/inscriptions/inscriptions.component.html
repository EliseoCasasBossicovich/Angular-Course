<section class="inscription-admin">
  <div *ngIf="isLoading$ | async">Cargando...</div>
  
  <iga-title [titleText]="'Inscripciones'"></iga-title>
  
  <button mat-flat-button>Crear inscripci√≥n</button>
  
  <table mat-table [dataSource]="enrollments">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let enrollments">{{ enrollments.id }}</td>
    </ng-container>
  
    <!-- courseName Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments.course.courseName }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let enrollments">
        {{ enrollments | fullNameInscriptions }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
