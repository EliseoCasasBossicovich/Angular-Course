<div *ngIf="student">
    <h2>Detalles del estudiante:</h2>
    <p>Nombre: {{ student.firstName }}</p>
    <p>Apellido: {{ student.lastName }}</p>
    <p>Fecha de nacimiento: {{ student.birthDate }}</p>
    <p>Teléfono: {{ student.cellPhone }}</p>
    <p>Correo electrónico: {{ student.email }}</p>
    <p>País: {{ student.country }}</p>
    <p>Rol: {{ student.role }}</p>
    <!-- Agrega más propiedades del estudiante según sea necesario -->
  </div>
