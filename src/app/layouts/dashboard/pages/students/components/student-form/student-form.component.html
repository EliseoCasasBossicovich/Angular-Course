<div mat-dialog-content>
  <iga-title titleText="AÃ±adir/Editar Estudiante"></iga-title>

  <form [formGroup]="studentForm" class="grid formgrid students-form">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="firstName" matInput />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastName" matInput />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input formControlName="birthDate" matInput type="date" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Celular</mat-label>
      <input formControlName="cellPhone" matInput />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Pais</mat-label>
      <mat-select formControlName="country">
        <mat-option value="Chile">Chile</mat-option>
        <mat-option value="Argentina">Argentina</mat-option>
        <mat-option value="Uruguay">Uruguay</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div mat-dialog-actions class="students-form__buttons">
    <button
      (click)="onSaveStudent()"
      mat-flat-button
      class="students-form__button"
    >
      Guardar
    </button>
    <button
      mat-dialog-close
      mat-flat-button
      class="students-form__button-cancel"
    >
      Cancelar
    </button>
  </div>
</div>
