<section class="students-admin">
  
    <div *ngIf="show">
      <app-student-form
        (studentSubmitted)="onStudentSubmitted($event)"
        [passEdit]="passEdit"
        [button]="button"
        (cancel)="recibirCancelar($event)"
      ></app-student-form>
    </div>
  
    <button
      mat-flat-button
      color="primary"
      (click)="onPressStudentAdd()"
    >
      Agregar Estudiante
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let student">{{ student.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let student">{{ student | calculateAge }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cellPhone">
        <th mat-header-cell *matHeaderCellDef>Móvil</th>
        <td mat-cell *matCellDef="let student">{{ student.cellPhone }}</td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let student">{{ student.course }}</td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>País</th>
        <td mat-cell *matCellDef="let student">{{ student.country }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let student">{{ student.role }}</td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onPressStudentEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button (click)="onStudentDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
</section>
