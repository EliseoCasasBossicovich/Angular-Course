<section class="students-admin">
  <iga-title
    [titleText]="'Estudiantes'"
    class="students-admin__title"
  ></iga-title>

  <button mat-flat-button (click)="onCreateStudent()" class="students-admin__button">
    Nuevo
  </button>

  <table mat-table [dataSource]="students">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let student">{{ student | calculateAge }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <ng-container matColumnDef="cellPhone">
      <th mat-header-cell *matHeaderCellDef>Móvil</th>
      <td mat-cell *matCellDef="let student">{{ student.cellPhone }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>País</th>
      <td mat-cell *matCellDef="let student">{{ student.country }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 150px">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEditStudent(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="onDeleteStudent(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
